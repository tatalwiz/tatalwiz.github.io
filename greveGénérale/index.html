<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouton Rouge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    #redButton {
      width: 300px;
      height: 300px;
      font-size: 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      overflow: visible;
    }

    #redButton.flash::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 360px;
      height: 360px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.4);
      z-index: -1;
      animation: flashEffect 0.4s ease-out;
      pointer-events: none;
    }

    @keyframes flashEffect {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="redButton">Cliquer ici pour lancer la grève générale</button>

  <audio id="clickSound" src="clicker.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById("redButton");

button.addEventListener("click", () => {
  // Jouer une nouvelle instance du son
  const newSound = new Audio("clicker.mp3");
  newSound.play();

  // Ajouter l'animation
  button.classList.add("flash");
  setTimeout(() => {
    button.classList.remove("flash");
  }, 400); // durée de l'animation en ms
});
  </script>
</body>
</html>
